<div class="form-group" has-feeedback [class.has-success]="hasSuccess()" 
                        [class.has-error]="hasError()">
  <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i>{{label}}</label>

  <ng-content></ng-content>

  <span class="help-block" *ngIf="showTip && hasSuccess()" [class.has-success]="hasSuccess()"><i class="fa fa-check"></i> Ok</span>
  <span class="help-block" *ngIf="showTip && hasError()" [class.has-error]="hasError()"><i class="fa fa-remove"></i> {{errorMessage}}</span>

</div>
